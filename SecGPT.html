    ((getMarkmap, getOptions, data) => {

    })(() => window.markmap, null, {'v': "<div style='display: flex; justify-content: center; align-items: center;'><img src='img/cyber-security.png' alt='security' style='width: 100px; height: 100px;'></div> <div style='padding-bottom: 20px; text-align: center;'><font color='green'><h3>Security: 数据敏感性<br>(chatGPT 会将数据当作训练材料, e.g.SAMSUNG)</h3></font>", 'd': 1, 'c': [{'v': "<div style='display: flex; justify-content: center; align-items: center;'><img src='img/data-protection.png' alt='data security' style='width: 100px; height: 100px;'></div> <div style='padding-bottom: 20px; text-align: center;'><h4>数据敏感</h4></div>", 'd': 2, 'c': [{'v': '<b>offline GPT</b>', 'd': 3, 'c': [{'v': '可以做更深的专业领域, 但需要的算力是可想象的, 也属于重复性劳动', 'd': 4}]}, {'v': '<b>online GPT</b>', 'd': 3, 'c': [{'v': '<b>对上传数据脱敏, one for all, 百无禁忌</b>', 'd': 4, 'c': [{'v': '✘ 隐私计算(Privacy Computing)', 'd': 5, 'c': [{'v': '<b><a>https://marsvillager.github.io/mindmap/PrivacyComputing.html</a></b>', 'd': 6}, {'v': '三方: 输入方/结果使用方, 计算方和攻击方, 预防的是攻击方和多个计算方中的恶意敌手, <br> chatGPT 作为计算方都不可信, g 了', 'd': 6}]}, {'v': "假设<b>传输过程、数据存储、用户的匿名性等</b>均无问题, <br> chatGPT 作为一个不断成长的 AI 是会在从与人类的交互中学习的, 类似于人的记忆力,<br> 这意味着如果 chatGPT 本身不能根据数据敏感级有选择性的学习, 能让 chatGPT 学习到的高敏知识都不应该对它 '讲'", 'd': 5}]}, {'v': '<b>不上传数据, 仅使用 GPT 生成的数据, 可不录用</b>', 'd': 4, 'c': [{'v': '软件分析: 黑盒测试', 'd': 5, 'c': [{'v': '漏洞发现', 'd': 6}, {'v': '✘ 渗透测试', 'd': 6, 'c': [{'v': '模拟黑客进行攻击', 'd': 7}, {'v': "<font color='red'>涉及伦理道德问题, 只可能辅助, 不可能作为主力</font>", 'd': 7}]}, {'v': '<b>模糊测试(Fuzz Testing)</b>', 'd': 6, 'c': [{'v': '<b><a>https://marsvillager.github.io/mindmap/FuzzTesting.html</a></b>', 'd': 7}, {'v': 'Challenges', 'd': 7, 'c': [{'v': '<b>测试用例</b>', 'd': 8, 'c': [{'v': '穷举的暴力美学', 'd': 9}, {'v': '<b>基于知识库即 chatGPT 构造测试用例, 以提高测试数据的针对性</b>', 'd': 9}, {'v': '<font color=red><b>如何设计一个通用的 <i>prompt</i> 框架</b></font>', 'd': 9}]}, {'v': '监视异常', 'd': 8, 'c': [{'v': '最重要的依据就是监测目标程序的崩溃', 'd': 9}, {'v': 'Existing Framework', 'd': 9, 'c': [{'v': '<b>afl <a>https://github.com/google/AFL</a></b> <br><code>LICENSE: Apache-2.0 license</code></br>', 'd': 10}, {'v': '<b>afl++ <a>https://github.com/AFLplusplus/AFLplusplus</a></b> <br><code>LICENSE: Apache-2.0 license</code></br>', 'd': 10}, {'v': '<b>oss-fuzz <a>https://github.com/google/oss-fuzz</a></b> <br><code>LICENSE: Apache-2.0 license</code></br>', 'd': 10}]}]}]}]}]}]}]}]}, {'v': '<h4>数据不敏感</h4>', 'd': 2, 'c': [{'v': 'chatGPT 的<b>交互</b>特性', 'd': 3, 'c': [{'v': '基于不敏感的部分进行<b>模拟和角色扮演</b>', 'd': 4, 'c': [{'v': '<b>Honeypot</b>: 引诱黑客攻击, 收集攻击数据以及<b>防范未来可能出现的攻击</b>', 'd': 5}, {'v': '客户服务, 协商定制化的需求', 'd': 5}, {'v': '新人入门培训', 'd': 5}]}]}]}]})
