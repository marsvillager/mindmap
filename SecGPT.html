<svg id="mindmap"></svg>

<script>
    ((getMarkmap, getOptions, data) => {
        const {
        Markmap
        } = getMarkmap();
        window.mm = Markmap.create('svg#mindmap', getOptions == null ? void 0 : getOptions(), data);
    })(() => window.markmap, null, {'v': "<div style='display: flex; justify-content: center; align-items: center;'><img src='img/cyber-security.png' alt='security' style='width: 100px; height: 100px;'></div> <div style='padding-bottom: 20px; text-align: center;'><font color='green'><h3>Security: 数据敏感性<br>(chatGPT 会将数据当作训练材料, e.g.SAMSUNG)</h3></font>", 'd': 1, 'c': [{'v': '<h4>数据不敏感</h4>', 'd': 2, 'c': [{'v': 'chatGPT 的<b>交互</b>特性', 'd': 3, 'c': [{'v': '基于不敏感的部分进行<b>模拟和角色扮演</b>', 'd': 4, 'c': [{'v': '<b>Honeypot</b>: 引诱黑客攻击, 收集攻击数据以及<b>防范未来可能出现的攻击</b>', 'd': 5}]}]}]}, {'v': "<div style='display: flex; justify-content: center; align-items: center;'><img src='img/data-protection.png' alt='data security' style='width: 100px; height: 100px;'></div> <div style='padding-bottom: 20px; text-align: center;'><h4>数据敏感</h4></div>", 'd': 2, 'c': [{'v': '<b>offline GPT</b>', 'd': 3, 'c': [{'v': '可以做更深的专业领域, 但需要的算力是可想象的, 也属于重复性劳动', 'd': 4}]}, {'v': '<b>online GPT</b>', 'd': 3, 'c': [{'v': '<b>不上传数据, 仅使用 GPT 生成的数据</b>', 'd': 4, 'c': [{'v': '软件分析: 黑盒测试', 'd': 5, 'c': [{'v': '<b>模糊测试(Fuzz Testing) <a>https://marsvillager.github.io/mindmap/FuzzTesting.html</a></b>', 'd': 6}]}]}, {'v': '<b>对上传数据脱敏, one for all</b>', 'd': 4, 'c': [{'v': '✔️传输过程：SSL/TSL', 'd': 5}, {'v': '<b>隐私计算(Privacy Computing) <a>https://marsvillager.github.io/mindmap/PrivacyComputing.html</a></b>', 'd': 5}]}]}]}]})
