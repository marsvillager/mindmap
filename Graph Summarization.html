<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="ie=edge" http-equiv="X-UA-Compatible"/>
<title>Graph Summarization</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #mindmap {
        display: block;
        width: 100vw;
        height: 100vh;
    }
    </style>
</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@6.6.0"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.2.6"></script>
<script>
    ((getMarkmap, getOptions, data) => {
        const {
        Markmap
        } = getMarkmap();
        window.mm = Markmap.create('svg#mindmap', getOptions == null ? void 0 : getOptions(), data);
    })(() => window.markmap, null, {'v': "<div style='display: flex; justify-content: center; align-items: center;'><img src='img/graph-summarization.png' alt='GraphSummarization' style='width: 100px; height: 100px;'></div> <div style='padding-bottom: 20px; text-align: center;'><font color='green'><h3>Graph Summarization</h3></font></div>", 'd': 1, 'c': [{'v': 'Bit Compression-based Reduction', 'd': 2, 'c': [{'v': '大部分是无损压缩', 'd': 3}, {'v': '在源图中搜索具有共同子节点的节点并对其进行编码,<br>具有连续数字的子节点可以通过记录第一个数字的长度来编码,<br>剩余的子节点通过减去之前的子节点编号来编码', 'd': 3}, {'v': '缺点: 没有考虑节点和边的属性', 'd': 3}]}, {'v': 'Simplification-based Reduction', 'd': 2, 'c': [{'v': '删除无关事件', 'd': 3}, {'v': 'e.g.LogGC, ProTracer, KCAL', 'd': 3}]}, {'v': 'Policy-based Reduction', 'd': 2, 'c': [{'v': '使用预定义策略', 'd': 3}, {'v': 'e.g.ProvWalls', 'd': 3}]}, {'v': 'Edge-grouping-based Reduction', 'd': 2, 'c': [{'v': 'Causality-Preserving Reduction(CPR)', 'd': 3, 'c': [{'v': "<img src='img/CPR.png' alt='CPR' style='width: 368px; height: 208px;'>", 'd': 4}, {'v': '通过检测事件之间的因果关系, 将一些事件的数据溯源记录合并为一个事件的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 4}, {'v': '缺点: 无法处理一些特殊情况, 例如事件之间存在交错的因果关系', 'd': 4}]}, {'v': 'Process-centric Causality Approximation Reduction(PCAR)', 'd': 3, 'c': [{'v': "<img src='img/PCAR.png' alt='PCAR' style='width: 452px; height: 242px;'>", 'd': 4}, {'v': '通过检测进程之间的关系, 将一些进程的数据溯源记录合并为一个进程的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 4}, {'v': '可以处理一些特殊情况, 例如进程之间存在交错的因果关系', 'd': 4}, {'v': 'PCAR 通常与 CPR 结合使用, 以提高数据溯源记录的效率和准确性', 'd': 4}]}, {'v': 'Continuous Dependence (CD) preservation reduction', 'd': 3, 'c': [{'v': "<img src='img/CD.png' alt='PCAR' style='width: 476px; height: 64px;'>", 'd': 4}, {'v': '通过检测事件之间的连续依赖关系, 将一些事件的数据溯源记录合并为一个事件的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 4}]}, {'v': 'Full Dependence (FD) preservation reduction', 'd': 3, 'c': [{'v': "<img src='img/FD.png' alt='PCAR' style='width: 527px; height: 62px;'>", 'd': 4}, {'v': '通过检测事件之间的全依赖关系, 将一些事件的数据溯源记录合并为一个事件的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 4}]}, {'v': 'Source Dependence (SD) preservation', 'd': 3, 'c': [{'v': "<img src='img/SD.png' alt='PCAR' style='width: 407px; height: 207px;'>", 'd': 4}, {'v': '通过检测事件之间的源依赖关系, 将一些事件的数据溯源记录删除, 从而减少数据溯源记录的开销', 'd': 4}]}, {'v': 'GrAAFL', 'd': 3, 'c': [{'v': "<img src='img/GrAAFL.png' alt='PCAR' style='width: 204px; height: 192px;'>", 'd': 4}, {'v': 'CD, FD 和 SD 都依赖于图(时间戳图)的全局属性, 其可达性随着时间的推移而变化', 'd': 4}, {'v': '将时间戳图转换为朴素版本图, 然后应用不同的优化技术来减少边数和版本数(区分不同损失程度)', 'd': 4}]}]}, {'v': 'Node-grouping-based Reduction', 'd': 2, 'c': [{'v': 'NodeMerge', 'd': 3, 'c': [{'v': "<img src='img/NodeMerge.png' alt='NodeMerge' style='width: 590px; height: 209px;'>", 'd': 4}]}, {'v': 'Winnower', 'd': 3, 'c': [{'v': "<img src='img/Winnower.png' alt='Winnower' style='width: 215px; height: 193px;'>", 'd': 4}, {'v': '为集群体可伸缩性的图摘要算法', 'd': 4}]}, {'v': 'LogApprox', 'd': 3, 'c': [{'v': "<img src='img/LogApprox.png' alt='LogApprox' style='width: 587px; height: 177px;'>", 'd': 4}, {'v': '基于一个观察结果: 大多数溯源数据存储由 I/O 事件占用', 'd': 4}, {'v': '生成正则表达式来描述良性的 I/O 事件, 然后使用这些正则表达式来汇总溯源图', 'd': 4}]}]}, {'v': "<img src='img/GraphSummarization.png' alt='GraphSummarization' style='width: 900px; height: 362px;'>", 'd': 2}]})
    </script>
</body>
</html>
