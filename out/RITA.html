els</code>', 'depth': 5}, {'content': '<code>show-long-connections - Print long connections and relevant information</code>', 'depth': 5}, {'content': '<code>show-strobes - Print connections which occurred with excessive frequency</code>', 'depth': 5}, {'content': '<code>show-useragents - Print user agent information</code>', 'depth': 5}]}]}, {'content': 'HTML Report', 'depth': 3, 'children': [{'content': '<code>rita html-report dataset_name</code>', 'depth': 4}, {'content': '<b>Beacons</b>', 'depth': 4, 'children': [{'content': 'Score', 'depth': 5, 'children': [{'content': '对同源目的 IP 间的通信，进行分数计算得到 score，其值分布为 0~1 之间，趋近 1 则疑似 beacon 通信行为', 'depth': 6}]}, {'content': 'Source', 'depth': 5, 'children': [{'content': '启动连接的 IP 地址', 'depth': 6}]}, {'content': 'Destination', 'depth': 5, 'children': [{'content': '接收连接的 IP 地址', 'depth': 6}]}, {'content': 'Connections', 'depth': 5, 'children': [{'content': '源 IP 和目标 IP 之间的连接总数', 'depth': 6}]}, {'content': 'Avg. Bytes', 'depth': 5, 'children': [{'content': '每个连接向任一方向传输的平均字节数', 'depth': 6}]}, {'content': 'Total Bytes', 'depth': 5, 'children': [{'content': '两主机之间的总字节数', 'depth': 6}]}, {'content': 'TS Score', 'depth': 5, 'children': [{'content': '', 'depth': 6}]}, {'content': 'DS Score', 'depth': 5, 'children': [{'content': '', 'depth': 6}]}, {'content': 'Dur. Score', 'depth': 5, 'children': [{'content': '', 'depth': 6}]}, {'content': 'Hist. Score', 'depth': 5, 'children': [{'content': '', 'depth': 6}]}, {'content': 'Top Intvl', 'depth': 5, 'children': [{'content': '', 'depth': 6}]}]}, {'content': '<b>Beacons Proxy</b>', 'depth': 4, 'children': [{'content': '', 'depth': 5}]}, {'content': '<b>Beacons SNI</b>', 'depth': 4, 'children': [{'content': '', 'depth': 5}]}, {'content': '<b>Strobes</b>', 'depth': 4, 'children': [{'content': '', 'depth': 5}]}, {'content': '<b>DNS</b>', 'depth': 4, 'children': [{'content': '', 'depth': 5}]}, {'content': '<b>BL Source IPs</b>', 'depth': 4, 'children': [{'content': '', 'depth': 5}]}, {'content':
