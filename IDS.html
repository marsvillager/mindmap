<script>
    ((getMarkmap, getOptions, data) => {
        const {

        } = getMarkmap();
        window.mm = Markmap.create('svg#mindmap', getOptions == null ? void 0 : getOptions(), data);
    })(() => window.markmap, null, {'v': "<div style='display: flex; justify-content: center; align-items: center;'><img src='img/detection.png' alt='IDS' style='width: 100px; height: 100px;'></div> <div style='padding-bottom: 20px; text-align: center;'><font color='green'><h3>IDS</h3></font></div>", 'd': 1, 'c': [{'v': '<h4>IDS Taxnonmy</h4>', 'd': 2, 'c': [{'v': '<b>Deploy Level</b>', 'd': 3, 'c': [{'v': 'network', 'd': 4, 'c': [{'v': '<b>Network-based Intrusion Detection Systems(NIDS)</b>', 'd': 5}, {'v': 'Data Sources: <b>Network Packets</b>', 'd': 5}]}, {'v': 'host', 'd': 4, 'c': [{'v': '<b>Host-based Intrusion Detection Systems(HIDS)</b>', 'd': 5, 'c': [{'v': '<b>Provenance-based Intrusion Detection Systems(PIDS)</b>', 'd': 6}, {'v': 'Data Sources: <b>Information Flow between System Entities</b>', 'd': 5}]}, {'v': 'Data Sources: <b>System Entities</b>, e.g.Processes, Files, Host', 'd': 5}]}]}, {'v': '<b>Detection Techniques</b>', 'd': 3, 'c': [{'v': '<b>Signature-based detection techniques</b>', 'd': 4}, {'v': '<b>Anomaly detection techniques</b>', 'd': 4}]}]}, {'v': '<h4>Data Provenance</h4>', 'd': 2, 'c': [{'v': 'Definition: 追溯事件起源并解释它如何以及为什么达到当前状态', 'd': 3}, {'v': 'Provenance Graph', 'd': 3, 'c': [{'v': "<math xmlns='http://www.w3.org/1998/Math/MathML'> <mi> G </mi> <mo> = </mo> <mrow> <mo> ( </mo> <mi> N </mi> <mo> , </mo> <mi> E </mi> <mo> ) </mo> </mrow> </math>", 'd': 4}, {'v': '<b>Node</b>', 'd': 4, 'c': [{'v': 'system entities', 'd': 5}, {'v': "<math xmlns='http://www.w3.org/1998/Math/MathML'> <mi> n </mi> <mo> = </mo> <mrow> <mo> { </mo> <mi> i </mi> <mi> d </mi> <mo> , </mo> <mi> p </mi> <mi> r </mi> <mi> o </mi> <mi> p </mi> <mi> e </mi> <mi> r </mi> <mi> t </mi> <mi> i </mi> <mi> e </mi> <msup> <mrow> <mi> s </mi> </mrow> <mrow> <mo> * </mo> </mrow> </msup> <mo> } </mo> <mo> , </mo> <mtext> where id is a unique identifier </mtext> </mrow> </math>", 'd': 5}, {'v': "<math xmlns='http://www.w3.org/1998/Math/MathML'> <mi> N </mi> <mo> = </mo> <mrow> <mo> { </mo> <msub> <mrow> <mi> n </mi> </mrow> <mrow> <mn> 1 </mn> </mrow> </msub> <mo> , </mo> <msub> <mrow> <mi> n </mi> </mrow> <mrow> <mn> 2 </mn> </mrow> </msub> <mo> , </mo> <mo> &#x2026; <!-- horizontal ellipsis --> </mo> <mo> , </mo> <msub> <mrow> <mi> n </mi> </mrow> <mrow> <mi> n </mi> </mrow> </msub> <mo> } </mo> </mrow> </math>", 'd': 5}]}, {'v': '<b>Edge</b>', 'd': 4, 'c': [{'v': 'system information', 'd': 5}, {'v': "<math xmlns='http://www.w3.org/1998/Math/MathML'> <mi> e </mi> <mo> = </mo> <mrow> <mo> { </mo> <mi> id </mi> <mo> , </mo> <mi> source_id </mi> <mo> , </mo> <mi> target_id </mi> <mo> , </mo> <mi> timestamp </mi> <mo> , </mo> <mi> properties* </mi> <mo> } </mo> <mo> , </mo> <mtext> where id is a unique identifier </mtext> </mrow> </math>", 'd': 5}, {'v': "<math xmlns='http://www.w3.org/1998/Math/MathML'> <mi> E </mi> <mo> = </mo> <mrow> <mo> { </mo> <msub> <mrow> <mi> e </mi> </mrow> <mrow> <mn> 1 </mn> </mrow> </msub> <mo> , </mo> <msub> <mrow> <mi> e </mi> </mrow> <mrow> <mn> 2 </mn> </mrow> </msub> <mo> , </mo> <mo> &#x2026; <!-- horizontal ellipsis --> </mo> <mo> , </mo> <msub> <mrow> <mi> e </mi> </mrow> <mrow> <mi> n </mi> </mrow> </msub> <mo> } </mo> </mrow> </math>", 'd': 5}]}, {'v': '<b>Backward Tracing</b>', 'd': 4, 'c': [{'v': 'subgraph trace_graph: all nodes and edges ➙ node n', 'd': 5}, {'v': "<img src='img/Backward Tracing.png' alt='Backward Tracing' style='width: 679px; height: 210px;'>", 'd': 5}]}, {'v': '<b>Forward Tracing</b>', 'd': 4, 'c': [{'v': 'subgraph trace_graph: node n ➙ all nodes and edges', 'd': 5}]}, {'v': '<b>Scenario Graph</b>', 'd': 4, 'c': [{'v': 'node n ⇋ all nodes and edges', 'd': 5}]}, {'v': '<b>Causality Analysis</b>', 'd': 4, 'c': [{'v': "<math xmlns='http://www.w3.org/1998/Math/MathML'><mtext>if&nbsp;</mtext><msub><mi>n</mi><mn>1</mn></msub><mtext>&nbsp;depends on&nbsp;</mtext><msub><mi>n</mi><mn>2</mn></msub></math>", 'd': 5}, {'v': "<img src='img/Causality Analysis.png' alt='Causality Analysis' style='width: 682px; height: 183px;'>", 'd': 5}]}, {'v': '<b>Provenance-based Intrusion Detection Systems (PIDS)</b>', 'd': 4, 'c': [{'v': '利用数据溯源来检测入侵, 不仅分析系统实体及其属性, <br>还在溯源图中分析系统实体的因果关系和信息流', 'd': 5}]}]}]}, {'v': '<h4>PIDS Taxnonmy</h4>', 'd': 2, 'c': [{'v': '<b>Data Collection</b>', 'd': 3, 'c': [{'v': 'System-level, 系统级', 'd': 4, 'c': [{'v': '<b>system calls(syscalls)</b> in the <b>User Space</b> / <b>Kernel Space</b>', 'd': 5}, {'v': 'Platforms', 'd': 5, 'c': [{'v': 'Windows', 'd': 6, 'c': [{'v': 'Event Tracing for Windows(ETW, 2000, Kernel)', 'd': 7, 'c': [{'v': 'log kernel or application-defined events', 'd': 8}, {'v': '(1)启动和停止事件跟踪会话的控制器', 'd': 8}, {'v': '(2)创建事件并在会话中发布事件的提供者', 'd': 8}, {'v': '(3)从会话中消费事件的消费者', 'd': 8}]}]}, {'v': 'Linux', 'd': 6, 'c': [{'v': '<del>Lineage File System(2005, Kernel)</del>', 'd': 7}, {'v': '<del>Hi-Fi(2012, Kernel)</del>', 'd': 7}, {'v': '<del>Provmon(Hi-Fi 的一个端口, 2015, Kernel)</del>', 'd': 7}, {'v': 'CamFlow(2017, Kernel)', 'd': 7}]}, {'v': 'macOS', 'd': 6, 'c': [{'v': '<a href="https://man.freebsd.org/cgi/man.cgi?query=auditpipe&apropos=0&sektion=0&manpath=FreeBSD+6.2-RELEASE&arch=default&format=html">AuditPipe(2006, Kernel)</a>', 'd': 7}]}, {'v': 'Cross-platform', 'd': 6, 'c': [{'v': 'Dtrace(2005, User/Kernel)', 'd': 7}, {'v': 'SPADE(2012, User)', 'd': 7}]}]}, {'v': 'Major Problem: 生成的来源图可能过于粗糙, 长时间运行的进程也会导致<b>依赖关系爆炸</b>的问题', 'd': 5}]}, {'v': 'Unit-level, 单元级', 'd': 4, 'c': [{'v': '将<b>系统实体</b>划分为<b>单元</b>来描述更细粒度的信息流，从而拓展了系统级数据来源', 'd': 5, 'c': [{'v': '解决依赖爆炸问题: 将长时间运行的进程划分为单元、将文件划分为数据单元', 'd': 6}]}, {'v': '<del>Binary-based ExEcution Partition(BEEP, 2013, User)</del>', 'd': 5, 'c': [{'v': '长时间运行的流程具有由外部请求驱动并由事件处理循环主导的特征', 'd': 6}, {'v': '通过对应用程序的二进制文件进行逆向工程来检测这些事件处理循环及其因果关系', 'd': 6, 'c': [{'v': '使用二进制文件的符号表和调试信息来确定函数的入口点和参数,<br>然后通过分析函数的汇编代码来确定函数的行为', 'd': 7}, {'v': '使用动态二进制插桩技术来监视进程的执行,<br>并记录进程执行的系统调用和文件访问等操作的数据溯源', 'd': 7}]}]}, {'v': '<del>LogGC(拓展 BEEP, 2013, User)</del>', 'd': 5, 'c': [{'v': '将文件分割为逻辑数据单元, 并使用垃圾收集算法来删除冗余和不可达节点, 从而减少审计日志的大小', 'd': 6}]}, {'v': '<del>ProTracer(2016, Kernel)</del>', 'd': 5, 'c': [{'v': 'BEEP 和 LogGC 都有很高的运行时开销和空间开销, 因为它们将每个事件处理循环(甚至鼠标单击)划分为单元', 'd': 6}, {'v': '通过分析内核空间中的系统调用来检测事件处理循环, 只将关键操作(如文件写入、网络连接)的长时间运行进程划分为单元', 'd': 6}]}, {'v': '<del>Multiple Perspective attack Investigation(MPI, 2017, User)</del>', 'd': 5, 'c': [{'v': '基于用户定义的任务对长时间运行的进程进行分区, 任务表示用户的不同视角, 例如 Web 浏览器中的选项卡', 'd': 6}, {'v': '可以通过在可执行文件的源代码中添加注释来标识任务', 'd': 6}]}, {'v': '<del>LPROV(2018, User/Kernel)</del>', 'd': 5, 'c': [{'v': '拓展了 ProTracer 来跟踪库调用并将它们与系统调用关联起来', 'd': 6}, {'v': '因此 LPROV 可以跟踪恶意库攻击和库漏洞利用的数据来源', 'd': 6}]}]}, {'v': 'Instruction-level, 指令级', 'd': 4, 'c': [{'v': '<del>Panorama(Windows, 2007, User)</del>', 'd': 5}, {'v': '<a href="https://github.com/m000/dtracker">DataTracker(Linux, 2015, User)</a>', 'd': 5, 'c': [{'v': 'Taint Analysis', 'd': 6}]}, {'v': '<a href="https://github.com/Mic92/inspector">INSPECTOR(Linux, 2016, User)</a>', 'd': 5, 'c': [{'v': 'Panorama 和 DataTracker 运行时开销很高', 'd': 6}, {'v': '利用并行算法使用并发处理图(Concurrent Provenance Graph, CPG)来监视多线程应用程序的指令级数据出处', 'd': 6}]}, {'v': '<a href="https://github.com/m000/panda/tree/prov_tracer">PROV-Tracer(Linux, 2015, User)</a>', 'd': 5, 'c': [{'v': 'Panorama、DataTracker 和 INSPECTOR 都不能监控全系统', 'd': 6}, {'v': '全系统逆向工程工具, 利用 QEMU 仿真器来支持不同的体系结构', 'd': 6}]}, {'v': '<del>RAIN(Linux, 2017, User/Kernel)</del>', 'd': 5, 'c': [{'v': '基于图的可达性分析来过滤不相关的进程以减少需要重放的进程数量', 'd': 6}]}]}, {'v': "<img src='img/DataCollection.png' alt='DataCollection' style='width: 907px; height: 649px;'>", 'd': 4}]}, {'v': '<b>Graph Summarization</b>', 'd': 3, 'c': [{'v': 'Bit Compression-based Reduction', 'd': 4, 'c': [{'v': '大部分是无损压缩', 'd': 5}, {'v': '在源图中搜索具有共同子节点的节点并对其进行编码,<br>具有连续数字的子节点可以通过记录第一个数字的长度来编码,<br>剩余的子节点通过减去之前的子节点编号来编码', 'd': 5}, {'v': '缺点: 没有考虑节点和边的属性', 'd': 5}]}, {'v': 'Simplification-based Reduction', 'd': 4, 'c': [{'v': '删除无关事件', 'd': 5}, {'v': 'e.g.LogGC, ProTracer, KCAL', 'd': 5}]}, {'v': 'Policy-based Reduction', 'd': 4, 'c': [{'v': '使用预定义策略', 'd': 5}, {'v': 'e.g.ProvWalls', 'd': 5}]}, {'v': 'Edge-grouping-based Reduction', 'd': 4, 'c': [{'v': 'Causality-Preserving Reduction(CPR)', 'd': 5, 'c': [{'v': "<img src='img/CPR.png' alt='CPR' style='width: 368px; height: 208px;'>", 'd': 6}, {'v': '通过检测事件之间的因果关系, 将一些事件的数据溯源记录合并为一个事件的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 6}, {'v': '缺点: 无法处理一些特殊情况, 例如事件之间存在交错的因果关系', 'd': 6}]}, {'v': 'Process-centric Causality Approximation Reduction(PCAR)', 'd': 5, 'c': [{'v': "<img src='img/PCAR.png' alt='PCAR' style='width: 452px; height: 242px;'>", 'd': 6}, {'v': '通过检测进程之间的关系, 将一些进程的数据溯源记录合并为一个进程的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 6}, {'v': '可以处理一些特殊情况, 例如进程之间存在交错的因果关系', 'd': 6}, {'v': 'PCAR 通常与 CPR 结合使用, 以提高数据溯源记录的效率和准确性', 'd': 6}]}, {'v': 'Continuous Dependence (CD) preservation reduction', 'd': 5, 'c': [{'v': "<img src='img/CD.png' alt='PCAR' style='width: 476px; height: 64px;'>", 'd': 6}, {'v': '通过检测事件之间的连续依赖关系, 将一些事件的数据溯源记录合并为一个事件的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 6}]}, {'v': 'Full Dependence (FD) preservation reduction', 'd': 5, 'c': [{'v': "<img src='img/FD.png' alt='PCAR' style='width: 527px; height: 62px;'>", 'd': 6}, {'v': '通过检测事件之间的全依赖关系, 将一些事件的数据溯源记录合并为一个事件的数据溯源记录, 从而减少数据溯源记录的开销', 'd': 6}]}, {'v': 'Source Dependence (SD) preservation', 'd': 5, 'c': [{'v': "<img src='img/SD.png' alt='PCAR' style='width: 407px; height: 207px;'>", 'd': 6}, {'v': '通过检测事件之间的源依赖关系, 将一些事件的数据溯源记录删除, 从而减少数据溯源记录的开销', 'd': 6}]}, {'v': 'GrAAFL', 'd': 5, 'c': [{'v': "<img src='img/GrAAFL.png' alt='PCAR' style='width: 204px; height: 192px;'>", 'd': 6}, {'v': 'CD, FD 和 SD 都依赖于图(时间戳图)的全局属性, 其可达性随着时间的推移而变化', 'd': 6}, {'v': '将时间戳图转换为朴素版本图, 然后应用不同的优化技术来减少边数和版本数(区分不同损失程度)', 'd': 6}]}]}, {'v': 'Node-grouping-based Reduction', 'd': 4, 'c': [{'v': 'NodeMerge', 'd': 5, 'c': [{'v': "<img src='img/NodeMerge.png' alt='NodeMerge' style='width: 590px; height: 209px;'>", 'd': 6}]}, {'v': 'Winnower', 'd': 5, 'c': [{'v': "<img src='img/Winnower.png' alt='Winnower' style='width: 215px; height: 193px;'>", 'd': 6}, {'v': '为集群体可伸缩性的图摘要算法', 'd': 6}]}, {'v': 'LogApprox', 'd': 5, 'c': [{'v': "<img src='img/LogApprox.png' alt='LogApprox' style='width: 587px; height: 177px;'>", 'd': 6}, {'v': '基于一个观察结果: 大多数溯源数据存储由 I/O 事件占用', 'd': 6}, {'v': '生成正则表达式来描述良性的 I/O 事件, 然后使用这些正则表达式来汇总溯源图', 'd': 6}]}]}, {'v': "<img src='img/GraphSummarization.png' alt='GraphSummarization' style='width: 900px; height: 362px;'>", 'd': 4}]}, {'v': '<b>Intrusion Detection</b>', 'd': 3, 'c': [{'v': '', 'd': 4}]}, {'v': '<b>Benchmark Datasets</b>', 'd': 3, 'c': [{'v': '', 'd': 4}]}]}]})
